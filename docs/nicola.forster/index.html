<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicola Forster – Team Ensemble</title>
    <style>
      /* Geist 1.5.1 */
      @font-face {
        font-family: "Geist";
        font-style: normal;
        font-weight: 100 900;
        font-stretch: 100%;
        font-display: swap;
        src: url("https://team-ensemble.ch/assets/fonts/Geist/webfonts/Geist[wght].woff2")
          format("woff2-variations");
      }

      /* Merriweather */
      @font-face {
        font-family: "Merriweather";
        font-style: normal;
        font-weight: 300 900;
        font-stretch: 100%;
        font-display: swap;
        src: url("https://team-ensemble.ch/assets/fonts/Merriweather/webfonts/Merriweather[opsz,wdth,wght].woff2")
          format("woff2-variations");
      }

      @font-feature-values "Geist" {
        @styleset {
          alt-l: 3;
        }
      }

      :root {
        --color-magenta: #ef476f;
        --color-white: #ffffff;
        --color-gray: #717171;
        --color-black: #000000;
        --color-primary: var(--color-magenta);
        --link-color: var(--color-primary);
        --link-color--visited: var(--color-gray);
        --selection-color: var(--color-white);
        --selection-color-bg: var(--color-primary);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
        font: inherit;
      }

      html {
        font-family: "Merriweather", serif;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.5;
        color: var(--color-black);
        background-color: var(--color-white);
      }

      ::selection {
        color: var(--selection-color);
        background: var(--selection-color-bg);
        text-shadow: none;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 2rem 1.5rem;
      }

      h1 {
        font-family: "Geist", sans-serif;
        font-variant-alternates: styleset(alt-l);
        font-weight: 600;
        font-size: clamp(2rem, 8vw, 3.5rem);
        line-height: 1.1;
        margin-bottom: 0.5rem;
        text-wrap: balance;
      }

      h2 {
        font-family: "Geist", sans-serif;
        font-variant-alternates: styleset(alt-l);
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 2rem;
        color: var(--color-gray);
      }

      .card {
        max-width: 32rem;
        margin: 0 auto;
        width: 100%;
      }

      .contact-info {
        margin: 2rem 0;
      }

      .contact-item {
        margin-bottom: 1.2rem;
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
      }

      .contact-label {
        font-family: "Geist", sans-serif;
        font-variant-alternates: styleset(alt-l);
        font-weight: 600;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--color-gray);
      }

      .contact-value {
        font-size: 1rem;
      }

      .link {
        text-decoration: none;
        color: var(--link-color);
        text-underline-offset: 0.3em;
        text-decoration: underline currentColor;
        text-decoration-thickness: 0.15em;
        word-break: break-word;
      }

      .link[href^="http"]::after {
        content: "↗";
        margin-left: 0.2em;
        display: inline-block;
      }

      /*
      .link:visited {
        color: var(--link-color--visited);
      }
      */

      .link:hover {
        color: var(--color-black);
      }

      .actions {
        margin-top: 3rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .button {
        font-family: "Geist", sans-serif;
        font-variant-alternates: styleset(alt-l);
        font-weight: 600;
        box-shadow: none;
        background: transparent;
        text-shadow: none;
        cursor: pointer;
        line-height: inherit;
        border: 0.15em solid var(--color-black);
        border-radius: 8rem;
        color: var(--color-black);
        padding: 0.75em 1.5em;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      .button::after {
        content: none;
      }

      .button:hover:not(:disabled) {
        color: var(--color-white);
        background-color: var(--color-primary);
        border-color: var(--color-primary);
      }

      .button:focus {
        outline: 0;
        border-color: var(--color-primary);
      }

      .button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }

      .button:visited {
        color: var(--color-black);
      }

      .button--primary {
        background-color: var(--color-primary);
        border-color: var(--color-primary);
        color: var(--color-white);
      }

      .button--primary:hover:not(:disabled) {
        background-color: var(--color-black);
        border-color: var(--color-black);
      }

      footer {
        margin-top: auto;
        padding-top: 3rem;
        text-align: center;
      }

      .logo {
        width: min(40vw, 10rem);
        height: auto;
      }

      .credentials {
        font-size: 0.5em;
        font-weight: 400;
      }

      @media (min-width: 640px) {
        body {
          padding: 3rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <header>
        <h1>Nicola Forster <span class="credentials">lic. iur.</span></h1>
        <h2>Stifter und Co-Geschäftsleitung</h2>
      </header>

      <div class="contact-info">
        <div class="contact-item">
          <div class="contact-label">Telefon Mobile</div>
          <div class="contact-value">
            <a href="tel:+41792995181" class="link">+41 79 299 51 81</a>
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-label">E-Mail</div>
          <div class="contact-value">
            <a href="mailto:nicola.forster@team-ensemble.ch" class="link"
              >nicola.forster@team-ensemble.ch</a
            >
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-label">Website</div>
          <div class="contact-value">
            <a
              href="https://team-ensemble.ch"
              target="_blank"
              rel="noopener"
              class="link"
              >team-ensemble.ch</a
            >
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="button button--primary" onclick="downloadVCard()">
          Kontakt speichern
        </button>
        <a
          href="https://www.linkedin.com/in/nicolaforster/"
          target="_blank"
          rel="noopener"
          class="button"
          >LinkedIn</a
        >
      </div>

      <footer>
        <a href="https://team-ensemble.ch" title="Team Ensemble">
          <img
            src="https://team-ensemble.ch/assets/logo.svg"
            alt="Team Ensemble"
            class="logo"
          />
        </a>
      </footer>
    </div>

    <script>
      function generateVCard() {
        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Nicola Forster
N:Forster;Nicola
TITLE:Stifter und Co-Geschäftsleitung
ORG:Team Ensemble
TEL;TYPE=CELL:+41792995181
EMAIL:nicola.forster@team-ensemble.ch
URL:https://team-ensemble.ch
URL:https://www.linkedin.com/in/nicolaforster/
END:VCARD`;
        return vcard;
      }

      function downloadVCard() {
        const vcard = generateVCard();
        const blob = new Blob([vcard], { type: "text/vcard" });
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "Nicola-Forster.vcf";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        window.URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
